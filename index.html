<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password-Generator</h1>

      <label
        >Password Length: <input type="number" id="password-length"
      /></label>
      <br />
      <div class="checkbox-container">
        <label
          ><input type="checkbox" id="uppercase" /> Include Uppercase
          Letters</label
        ><br />
        <label
          ><input type="checkbox" id="lowercase" /> Include Lowercase
          Letters</label
        ><br />
        <label><input type="checkbox" id="numbers" /> Include Numbers</label
        ><br />
        <label><input type="checkbox" id="symbols" /> Include Symbols</label
        ><br />
      </div>
      <button onclick="generatePassword()">Generate Password</button>
      <p id="generated-password"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
